{% load thumbnail%}
{% for product in products %}

{% if forloop.last %}
<div class="col" >
    {% else %}
    <div class="col">
        {% endif %}
        <a class="text-black text-decoration-none fs-4" href="{{product.get_absolute_url}}">
            <div class="card shadow-sm h-100">
                {% comment %} {% thumbnail product.image "400x400" as im %} {% endcomment %}
                <img class="img-fluid h-100" alt="Responsive image" src="{{ product.image.url }}" />
                {% comment %} {% endthumbnail %} {% endcomment %}
                <div class="card-body">
                    <p class="card-text">
                        {{product.title|capfirst}}
                    </p>
                    <div class="d-flex justify-content-between align-items-center badge search-button text-wrap text-dark"
                        style="width: 6rem">
                        <h5>$ {{product.price}}</h5>
                    </div>
                </div>
            </div>
        </a>
    </div>
{% endfor %}
